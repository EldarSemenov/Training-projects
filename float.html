<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="float.css">
    <title>float</title>
</head>
<body>
    <h1>Float</h1>
    <a href="CSS-Project.html" style="color: white;">Back to the main page</a>
    <div class="container">
        <div class="first-child child">1</div>
        <div class="second-child child">2</div>
        <div class="third-child child">3</div>
        <p>See the collapse of these containers. </p>
    </div>
    <div class="fixed-container">
        <div class="first-fixed-child div-child">1</div>
        <div class="second-fixed-child div-child">2</div>
        <div class="fix"></div>
        <div class="third-fixed-child div-child">3</div>
        <p>See where I placed .fix div in order to change layout. Between second and third child for using property float: right; of the second container.</p>
    </div>
</body>
