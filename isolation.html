<!DOCTYPE html>

<body>
    <h1><code>isolation: isolate;</code></h1>
    <div class="container">
        <div class="box first-box">
            <div class="child first-child">1</div>
            <div class="child second-child">2 child</div>
            <div class="child third-child">3</div>
        </div>

        <div class="group">
        <div class="box second-box"></div>
        </div>

        <div class="box third-box"></div>
        <div class="box forth-box"></div>
        <div class="box fifth-box"></div>
    </div>

    <div class="description-container">
        <h1>Description</h1>
        <p>The second-box is a child of the .group class which has
            <code>isolation: isolate;</code>. That's why 
            the .scond-box having <code>z-index: 100;</code>
            is not on the top of this stacking context.
            <a href="z-index-container.html" style="color: yellow;">Z-index</a>
            <a href="CSS-Project.html" style="color: yellow;">Main page</a>
            <a href="CSS-Project.html" style="color: yellow;">Float</a>
        </p>
    </div>
</body>
