<body>

<h1>The object-fit Property</h1>

<h2>No object-fit Property</h2>
<img class="no-object-fit" src="/images/vancouver.jpg" alt="vancouver">

<h2>object-fit: fill (this is default)</h2>
<img class="fill" src="/images/vancouver.jpg" alt="vancouver">

<h2>object-fit: contain:</h2>
<img class="contain" src="/images/vancouver.jpg" alt="vancouver">

<h2>object-fit: cover:</h2>
<img class="cover" src="/images/vancouver.jpg" alt="vancouver">

<h2>object-fit: scale-down:</h2>
<img class="scale-down" src="/images/vancouver.jpg" alt="vancouver">

<h2>object-fit: none:</h2>
<img class="none" src="/images/vancouver.jpg" alt="vancouver">




</body>
